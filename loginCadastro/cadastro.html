<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/logoEyre.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/styleCadastro.css">
    <script src="JavaScript/eyre.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on('load', function () {
            $('body').css('opacity', '1');
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Eyre - Cadastro</title>
</head>

<body>
    <div class="centro">
        <div>
            <img src="imagens/logo.png" class="logo" />
        </div>

        <div class="container">
            <a href="login.html">
                <h1 class="word" style="opacity: 0.6;">LOGIN</h1>
            </a>
            <h1 class="word">CADASTRO</h1>
        </div>

        <form>
            <div class="form-group">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" onkeypress="transformarPalavras()"
                    required>
            </div>

            <div class="form-group">
                <input type="text" id="birthdate" placeholder="Data de Nascimento">
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                    flatpickr("#birthdate", {
                        dateFormat: "d/m/Y",
                        maxDate: "today",
                        locale: "pt",
                        allowInput: true
                    });
                </script>
            </div>

            <div class="form-group">
                <input type="text" id="cpfInput" maxlength="14" placeholder="CPF" onkeyup="formatCPF()">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="form-group">
                <input type="text" id="telefoneInput" maxlength="14" placeholder="Telefone" onkeyup="formatTelefone()">
            </div>
            <div class="password-container">
                <input type="password" id="password" placeholder="Senha" maxlength="12" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password', 'eye-icon')">
                    <i id="eye-icon" class="fa fa-eye"></i>
                </span>
            </div>
            <div class="password-container">
                <input type="password" id="confirm-password" placeholder="Confirma Senha" maxlength="12" required>
                <span class="toggle-password"
                    onclick="togglePasswordVisibility('confirm-password', 'confirm-eye-icon')">
                    <i id="confirm-eye-icon" class="fa fa-eye"></i>
                </span>
            </div>
            <div class="correto">
                <div class="correto2">
                    <input type="checkbox" id="accept-checkbox">
                    <label for="accept-checkbox">
                        <p>Li e aceito os <u>Termos e Condições</u> de serviço.</p>
                    </label>
                </div>
                <button class="botao" onclick="redirectToHome()">CRIAR</button>
            </div>
        </form>
    </div>
</body>

</html>
